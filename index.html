<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            border: solid;
            margin: 10px;
            box-shadow: 3px 3px lightgray;
            width: 175px;
        }
    </style>
</head>

<body>
    <form id="task-form">
        <div class="task-form-row">
            <input id="task-description" class="left-side" type="text" placeholder="task description" required>
            <select id="task-status" class="right-side" name="task-status">
                <option value="todo">ToDo</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="task-form-row">
            <div class="left-side"></div>
            <button class="right-side" type="submit">Add</button>
        </div>
    </form>
    <div id="tasks" class="board">
        <div id="todo-column" class="column">
            <div id="task-1" class="card">
                <div id="task-description-1" class="left-side">pack spikes for track meet</div>
                <div id="task-status-1" class="todo task-status right-side">todo</div>
            </div>
            <div id="task-2" class="card">
                <div id="task-description-2" class="left-side">make my bed</div>
                <div id="task-status-2" class="todo task-status right-side">todo</div>
            </div>
            <div id="task-3" class="card">
                <div id="task-description-3" class="left-side">walk the dog</div>
                <div id="task-status-3" class="todo task-status right-side">todo</div>
            </div>
        </div>
        <div id="doing-column" class="column">
            <div id="task-4" class="card">
                <div id="task-description-4" class="left-side">write draft english paper</div>
                <div id="task-status-4" class="doing task-status right-side">doing</div>
            </div>
            <div id="task-5" class="card">
                <div id="task-description-5" class="left-side">sanding art project</div>
                <div id="task-status-5" class="doing task-status right-side">doing</div>
            </div>
        </div>
        <div id="done-column" class="column">
            <div id="task-6" class="card">
                <div id="task-description-6" class="left-side">wash the dishes</div>
                <div id="task-status-6" class="done task-status right-side">done</div>
            </div>
            <div id="task-7" class="card">
                <div id="task-description-7" class="left-side">finish math homework</div>
                <div id="task-status-7" class="done task-status right-side">done</div>
            </div>
            <div id="task-8" class="card">
                <div id="task-description-8" class="left-side">practice my trumpet</div>
                <div id="task-status-8" class="done task-status right-side">done</div>
            </div>
        </div>
    </div>
</body>

</html>
